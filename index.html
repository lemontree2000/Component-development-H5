<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H5</title>
  <!-- 载入所有组件资源-->
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/jquery-ui.min.js"></script>
  <script src="js/lib/jquery.fullPage.js"></script>
  <!-- 加载 H5组件 相关资源-->
  <script>
    var res = [
      'Base',
      'Bar',
      // 'Bar_v',
      'Point',
      'Polyline',
      'Radar',
      'Pie',
      // 'Ring'
    ]
    var html = [];
    for (s in res) {
      html.push('<script src="js/H5Component'+ res[s] +'.js"> <\/script>');
      html.push('<link rel="stylesheet" href="css/H5Component'+ res[s] +'.css"> ');
    }
    document.write(html.join(' '));
  </script>
  <!-- H5对象： 进行内容管理-->
  <script src="js/H5.js"></script>
  <!--页面逻辑的样式-->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="css/h5.css">
  <script>
    $(function () {
      var h5 = new H5();
        h5.addPage('face')
          .addComponent('logo', {
            text: 'logo',
            width: 400,
            height: 100,
            css: {
              backgroundColor: 'red', 
              top: 200,
              opacity: 0
            },
            center: true,
            animateIn: {
              opacity: 1
            },
            animateOut: {
              opacity: 0
            }
          })
          .addComponent('slogan', {
            text: 'slogan',
            width: 400,
            height: 200,
            css: {
              backgroundColor: 'blue', top: 300
            },
            center: true
          })
          .addPage('desc')
            .addComponent('caption', {
              text: '核心理念',
              width: 400,
              height: 200,
              css: {
                backgroundColor: 'indigo', top: 300
              },
              center: true
            })
          .addPage('page-3')
            .addComponent('caption', {
              text: '课程方向分布',
              width: 400,
              height: 230,
              css: {
                backgroundColor: 'yellow', top: 250
              },
              center: true
            })
          .loader();
    });
  </script>
</head>
<body>
  
</body>
</html>
