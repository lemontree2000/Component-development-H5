<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H5</title>
  <!-- 载入所有组件资源-->
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/jquery-ui.min.js"></script>
  <script src="js/lib/jquery.fullPage.js"></script>
  <!-- 加载 H5组件 相关资源-->
  <script>
    var res = [
      'Base',
      'Bar',
      // 'Bar_v',
      'Point',
      'Polyline',
      'Radar',
      'Pie',
      // 'Ring'
    ]
    var html = [];
    for (s in res) {
      html.push('<script src="js/H5Component'+ res[s] +'.js"> <\/script>');
      html.push('<link rel="stylesheet" href="css/H5Component'+ res[s] +'.css"> ');
    }
    document.write(html.join(' '));
  </script>
  <!-- H5对象： 进行内容管理-->
  <script src="js/H5.js"></script>
  <!--页面逻辑的样式-->
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .h5_page {
      background: url('image/page_bg.png') no-repeat 0 0;
    }
    .h5_page_face {
      background: url('image/face_bg.png') no-repeat 0 0;
    }
    .h5_component_name_slogan  {
      animation: shake 2s infinite 2s;
    }
    @keyframes shake {
      0% {transform: rotate(0deg);}
      15% {transform: rotate(3deg);}
      36% {transform: rotate(-4deg);}
      47% {transform: rotate(3deg);}
      58% {transform: rotate(-2deg);}
      69% {transform: rotate(1deg);}
      80% {transform: rotate(-1deg);}
      100% {transform: rotate(0deg);}
    }
    .h5_component_name_caption {
      background: url(image/page_caption_bg.png) no-repeat 0 0;
      width: 283px;
      height: 160px;
      text-align: center;
      line-height: 140px;
      font-size: 20px;
      color: #fff; 
      background-size: cover;
    }
    .h5_component_name_back {
      top: 30px;
      animation: back 2s infinite 2s;
    }
    @keyframes back {
      50% {top: 20px;}
    }
  </style>
  <link rel="stylesheet" href="css/h5.css">
  <script>
    $(function () {
      var h5 = new H5();
      h5.whenAddPage = function() {
        this.addComponent('slide_up',{
          bg: 'image/footer.png',
          css: {
            left: 0, bottom: -20,
            width: '100%', height: '0', zIndex: 999
          },
          animateIn: {
            opacity: 1, bottom: '-1px', height: '20'
          },
          animateOut: {
            opacity: 0, bottom: '-20px',height: '0'
          },
          dely: 400
        });
      }
      h5
      .addPage('face')
        .addComponent('logo', {
          center: true,
          width: '395',
          height: '130',
          bg: 'image/face_logo.png',
          css: {
            opacity: 0
          },
          animateIn: {
            top: 100,
            opacity: 1
          },
          animateOut: {
            top: 0,
            opacity: 0
          },
        })
        .addComponent('slogan', {
          center: true,
          width: 365,
          height: 99,
          bg: 'image/face_slogan.png',
          css: {
            opacity: 0,
            top: 180
          },
          animateIn: {
            opacity: 1,
            top: 200
          },
          animateOut: {
            opacity: 0,
            top: 180
          },
          dely: 500
        })
        .addComponent('face_img_left', {
          width: 370,
          height: 493,
          css: {
            opacity: 0,
            bottom: -50,
            left: -50
          },
          animateIn: {
            bottom: 0,
            left: 0,
            opacity: 1              
          },
          animateOut: {
            opacity: 0,
            bottom: -50,
            left: -50
          },
          bg: 'image/face_img_left.png',
          dely: 1000
        })
        .addComponent('face_img_right', {
          width: 276,
          height: 449,
          css: {
            opacity: 0,
            bottom: -50,
            right: -50
          },
          animateIn: {
            bottom: 0,
            right: 0,
            opacity: 1              
          },
          animateOut: {
            opacity: 0,
            bottom: -50,
            right: -50
          },
          bg: 'image/face_img_right.png',
          dely: 1000
        })
      .addPage('')
        .addComponent('caption', {
          text: '核心理念'
        })
        .addComponent('text', {
          text: 'IT教育网=只学有用的',
          width: 500,
          height: 30,
          center: true,
          css: {
            opacity: 0, textAlign: 'center',color: 'red',fontSize: '26px'
          },
          animateIn: {opacity: 1, top: 120},
          animateOut: {opacity: 0, top: 240}
        })
        .addComponent('des', {
          center: true,
          width: 481,
          height: 295,
          text: '2013年，IT教育网的诞生引领中国IT职业从教育进入新时代；高质量实战课程、全新教学模式、实时互动学习，以领先优势打造行业品牌；迄今为止，IT教育网已成为中国规模最大、互动性最高的IT技能学习平台。',            
          bg: 'image/description_bg.gif',
          css: {
            opacity: 0,
            padding: '15px 10px 10px 10px',
            color: '#fff',
            fontSize: '15px',
            lineHeight: '18px',
            textAlign: 'justify',
            top: 260
          },
          animateIn: {
            top: 200,
            opacity: 1
          },
          animateOut: {
            top: 260,
            opacity: 0
          },
          dely: 500
        })
        .addComponent('people', {
          width: 515,
          height: 305,
          center: true,
          bg: 'image/260.png',
          css: {
            bottom: 0,
            opacity: 0
          },
          animateIn: {
            bottom: 40,
            opacity: 1
          },
          animateOut: {
            bottom: 0,
            opacity: 0
          },
          dely: 1000
        })
      .addPage('line')
        .addComponent('caption', {text: '课程分布方向'}) //polyline
        .addComponent('polyline',{
          type: 'polyline',
          width: 550,
          height: 530,
          data: [
            ['js', .4, '#ff7676'],
            ['HTML5', .2],
            ['CSS3', .3],
            ['Vue', .5],

          ],
          css: {
            top: 100,
            opacity: 1
          },
          animateIn: {
            opacity: 1,
            top: 200
          },
          animateOut: {
            opacity: 0,
            top: 100
          },
          center: true
        })
        .addComponent('msg', {
          text: '前端开发课程占到40%',
          css: {
            opacity: 0, top: 140, textAlign: 'center',width: '100%', color: '#ff7676'
          },
          animateIn: {
            opacity: 1,
          },
          animateOut:{
            opacity: 0            
          }
        })
      .addPage('pie')
        .addComponent('caption', {text: '移动开发课程资源'}) // pie
        .addComponent('pie',{
          type: 'pie',
          width: 400,
          height: 400,
          data: [
            ['js', .4, '#ff7676'],
            ['go', .2],
            ['HTML5', .05],
            ['CSS3', .2],
            ['Vue', .15],
          ],
          css: {
            top: 200,
            opacity: 0
          },
          animateIn: {
            opacity: 1,
            // top: 100
          },
          animateOut: {
            opacity: 0,
            // top: 200
          },
          center: true          
        })
        .addComponent('msg', {
          text: '移动开发课程占到40%',
          css: {
            opacity: 0, top: 140, textAlign: 'center',width: '100%', color: '#ff7676'
          },
          animateIn: {
            opacity: 1,
          },
          animateOut:{
            opacity: 0            
          }
        })
      .addPage('')
        .addComponent('caption', {text: '前端开发课程'}) // bar (bar_v)
      .addPage('')
        .addComponent('caption', {text: '后端开发课程'}) // radar
      .addPage('')
        .addComponent('caption', {text: '课程报名人数过万'}) // ring
      .addPage('')
        .addComponent('caption', {text: '课程难度分布'}) //point
      .addPage('tail')
        .addComponent('logo', {
          center: true,
          width: 359,
          height: 129,
          bg: 'image/tail_logo.png',
          css: {
            top: 240,
            opacity: 0
          },
          animateIn: {
            opacity: 1,
            top: 210,
          },
          animateOut: {
            opacity: 0,
            top: 240
          }
        })
        .addComponent('slogan', {
          center: true,
          width: 314,
          height: 46,
          bg: 'image/tail_slogan.png',
          css: {
            left: '0%',
            opacity: 0,
            top: 280
          },
          animateIn: {
            opacity: 1,
            left: '50%'
          },
          animateOut: {
            opacity: 0,
            left: '0%'
          },
          dely: 500
        })
        .addComponent('share', {
          width: 128,
          height: 128,
          bg: 'image/tail_share.png',
          css: {
            opacity: 0,
            top: 240,
            right: 110
          },
          animateIn: {
            opacity: 1,
            top:10,
            right: 10  
          },
          animateOut: {
            opacity: 0,
            right: 110,
            top: 240              
          },
          dely: 700
        })
        .addComponent('back', {
          width: 52,
          height: 50,
          center: true,
          bg: 'image/tail_back.png',
          onclick: function() {
            $.fn.fullpage.moveTo(1);
          }
        })
      .loader(4);
    });
  </script>
</head>
