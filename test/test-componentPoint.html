<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H5</title>  
  <style>
    body {
      margin: 0;
      background: #000;
      padding: 0;
    }
    #iphone {
      width: 340px;
      height: 540px;
      background: #fff;
      margin: 0 auto;
      margin-top: 60px;
      position: relative;
    }
    .h5_component_base {
      transition: 0.3s all;
    }
  </style>
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <!--引入散点图的资源-->
  <script src="../js/H5ComponentPoint.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentPoint.css">
</head>
<body>
  <!--用于开发测试 H5ComponentBase 对象 -->
  <div id="iphone"></div>
  <script>
    var cfg = {
      type: 'point',
      width: 300,
      height: 300,
      data: [
        ['A项', .4, 'green'],
        ['B项', .2, 'yellow',20, '-60%'],
        ['C项', .2, 'red', -10, '120%']
      ],
      css: {
        bottom: '40%',
        opacity: 0
      },
      animateIn: {bottom: '40%', opacity: 1},
      animateOut: {bottom: 0, opacity: 0},
      center: true
    }
    var h5 = new H5ComponentPoint('point', cfg)
    $('#iphone').append(h5);
    
    var load = true;
    $('body').click(function () {
      load = !load;
      $('.h5_component').trigger(load ? 'onLeave' :'onLoad');
    })
  </script>
</body>
</html>
