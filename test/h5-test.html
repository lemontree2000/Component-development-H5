<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H5</title>
  <!-- 基本资源库 -->
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/lib/jquery-ui.min.js"></script>
  <script src="../js/lib/jquery.fullPage.js"></script>
  <!-- H5对象资源&管理内容：页和组件 -->
  <link rel="stylesheet" href="../css/h5.css">
  <link rel="stylesheet" href="../css/H5ComponentBase.css">
  <script src="../js/H5.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body> 
  <!-- 测试内容组织功能， 已经fullPage 页面切换&组件切换-->

  <!-- 内容组织管理，又可以呢会加载若干个资源-->
  <script>
    $(function() {
      var h5 = new H5();
        h5.addPage('face')
            .addComponent('logo', {
              text: 'logo',
              width: 400,
              height: 100,
              css: {
                backgroundColor: 'red', 
                top: 200,
                opacity: 0
              },
              center: true,
              animateIn: {
                opacity: 1
              },
              animateOut: {
                opacity: 0
              }
          })
            .addComponent('slogan', {
              text: 'slogan',
              width: 400,
              height: 200,
              css: {
                backgroundColor: 'blue', top: 300
              },
              center: true
            })
          .addPage('desc')
            .addComponent('caption', {
              text: '核心理念',
              width: 400,
              height: 200,
              css: {
                backgroundColor: 'indigo', top: 300
              },
              center: true
            })
          .addPage('page-3')
            .addComponent('caption', {
              text: '课程方向分布',
              width: 400,
              height: 230,
              css: {
                backgroundColor: 'yellow', top: 250
              },
              center: true
            })
          .loader();
    });
  </script>
</body>
</html>
