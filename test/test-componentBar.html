<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H5</title>  
  <style>
    body {
      margin: 0;
      background: #000;
      padding: 0;
    }
    #iphone {
      width: 340px;
      height: 540px;
      background: #fff;
      margin: 0 auto;
      margin-top: 60px;
      position: relative;
    }
    .h5_component_base {
      transition: 0.3s all;
    }
  </style>
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBase.css">
  <!--引入柱状图的资源-->
  <script src="../js/H5ComponentBar.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBar.css">
</head>
<body>
  <!--用于开发测试 H5ComponentBar 对象 -->
  <div id="iphone"></div>
  <script>
    var cfg = {
      type: 'bar',
      width: 500,
      height: 500,
      data: [
        ['Javascript', .4, '#ff7676'],
        ['HTML/CSS', .2],
        ['CSS3', .1],
        ['HTML5', .35],
        ['Vue', .07],
        ['Bootstrap', .15]
      ],
      css: {
        top: 200,
      },
      center: true
    }
    var h5 = new H5ComponentBar('bar', cfg)
    $('#iphone').append(h5);
    
    var load = true;
    $('body').click(function () {
      load = !load;
      $('.h5_component').trigger(load ? 'onLeave' :'onLoad');
    })
  </script>
</body>
</html>
