<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H5</title>  
  <style>
    body {
      margin: 0;
      background: #000;
      padding: 0;
    }
    #iphone {
      width: 340px;
      height: 540px;
      background: #fff;
      margin: 0 auto;
      margin-top: 60px;
      position: relative;
    }
    .h5_component_base {
      transition: 0.3s all;
    }
  </style>
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBase.css">
  <!--引入柱状图的资源-->
  <script src="../js/H5ComponentPolyline.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentPolyline.css">
</head>
<body>
  <!--用于开发测试 H5ComponentPloyline 对象 -->
  <div id="iphone"></div>
  <script>
    var cfg = {
      type: 'polyline',
      width: 530,
      height: 500,
      data: [
        ['Javascript', .4, '#ff7676'],
        ['HTML/CSS', .2],
        ['CSS3', .1],
        ['Vue', .07],

      ],
      css: {
        top: 100,
        opacity: 1
      },
      // animateIn: {
      //   opacity: 1,
      //   top: 200
      // },
      // animateOut: {
      //   opacity: 0,
      //   top: 100
      // },
      center: true
    }
    var h5 = new H5ComponentPolyline('polyline', cfg)
    $('#iphone').append(h5);
    
    var load = true;
    $('body').click(function () {
      load = !load;
      $('.h5_component').trigger(load ? 'onLeave' :'onLoad');
    })
  </script>
</body>
</html>
